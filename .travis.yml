sudo: required
dist: trusty
language: node_js
node_js:
- 8.7.0
cache:
  paths:
  - "./node_modules"
  - "./client/node_modules"
before_script:
- npm install
- npm --prefix ./client install
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
script:
- npm --prefix ./client run test
- npm --prefix ./client run e2e
- npm --prefix ./client run build --prod --base-href /
deploy:
  provider: heroku
  api_key:
    secure: 
  app: worobye
  run: "npm deploy"
