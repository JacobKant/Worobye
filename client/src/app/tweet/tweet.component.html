<mat-card class="tweet">
    <div>
        <p> {{tweet.date | date}} </p>
        <button mat-icon-button (click)="addToFolder.emit(tweet)">
            <mat-icon>home</mat-icon>
        </button>
    </div>
    <div>
        <p> {{ tweet.message }} </p>
    </div>
    <div *ngIf="tweet.image">
        <img [src]="tweet.image" />
    </div>
</mat-card>
